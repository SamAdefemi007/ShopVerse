{% extends 'Store/base.html' %} {% block content %}


<div class="container-fluid mt-3">

    <h3 class="text-center">Product Analytics</h3>

    <div class="d-flex mt-3 justify-content-between">

        <div class="col-lg-5" id="container1" style="width: 45%; height: 400px"></div>
        <div class="col-lg-6" id="container2" style="width: 45%; height: 400px"></div>

    </div>

    <h3>Order Analytics</h3>
    <div>
        <div class="col-lg-5" id="container3" style="width: 50%; height: 400px"></div>
        <div class="col-lg-6" id="container4" style="width: 50%; height: 400px"></div>

    </div>


</div>


<script>
    var category_wise_pie_data = {{ category_wise_pie_data| safe}}
    Highcharts.chart('container1', category_wise_pie_data);
    var brand_data = {{ brand_data| safe}}
    Highcharts.chart('container2', brand_data);

    var order_data = {{ order_data| safe}}
    Highcharts.chart('container3', order_data);
</script>

{% endblock %}
