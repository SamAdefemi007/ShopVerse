{% extends 'Store/base.html' %}
{% load static %}

{% block content %}

<div class=" d-lg-flex container-fluid mt-2 justify-content-between">

    <div class=" div1 col-lg-4 ps-2">
        <ul>
            {% for collection in collections %}
            <li><a href="">{{collection}}</a></li>
            {% endfor %}
        </ul>
    </div>

    <div class=" div2  d-flex-column col-lg-8 align-items-between">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                    aria-label="Slide 4"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
                    aria-label="Slide 5"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'images/fashion10.jpeg' %}"
                        class="img-fluid w-100 rounded mx-auto d-block carousel-image d-block" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/fashion11.jpeg' %}"
                        class="img-fluid w-100 rounded mx-auto d-block carousel-image d-block" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/fashion12.jpeg' %}"
                        class="img-fluid w-100 rounded mx-auto d-block carousel-image d-block" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/fashion15.jpeg' %}"
                        class="img-fluid w-100 rounded mx-auto d-block carousel-image d-block" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'images/fashion16.jpeg' %}"
                        class="img-fluid w-100 rounded mx-auto d-block carousel-image d-block" alt="...">
                </div>

            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <div class="d-flex justify-content-center mt-2">
            <a href="#"><button>Shop Now</button></a>
        </div>
    </div>

</div>

{% endblock %}
