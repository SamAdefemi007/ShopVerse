{% extends 'base.html' %} {% load static %}{% load crispy_forms_tags %}{% block content %}

<div class="container py-5">
    <div class="row mb-4">
        <div class="col-lg-8 mx-auto text-center">
            <h1 class="display-6">Complete Payment</h1>
            <p>Your order is almost fulfilled, please enter your card details to complete the order</p>
            <p class="mt-3 fst-italic border border-dark text-danger">You are paying a total of
                £{{cart.get_total_price}}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6 mx-auto mb-5">
            <div class="card ">
                <div class="card-header">
                    <div class="bg-white shadow-sm pt-4 ps-2 pe-2 pb-2">

                        <ul role="tablist" class="nav bg-light nav-pills rounded nav-fill mb-3">
                            <li class="nav-item"> <a data-bs-toggle="pill" href="#credit-card"
                                    class="nav-link active bg-warning">
                                    <i class="fas fa-credit-card mr-2"></i> Credit Card </a> </li>
                        </ul>
                    </div> <!-- End -->
                    <div class="tab-content">
                        <div id="credit-card" class="tab-pane fade show active pt-3">
                            <form role="form">
                                <div class="form-group"> <label for="username">
                                        <h6>Card Owner</h6>
                                    </label> <input type="text" name="username" placeholder="Card Owner Name" required
                                        class="form-control "> </div>
                                <div class="form-group"> <label for="cardNumber">
                                        <h6>Card number</h6>
                                    </label>
                                    <div class="input-group"> <input type="text" name="cardNumber"
                                            placeholder="Valid card number" class="form-control " required>
                                        <div class="input-group-append"> <span class="input-group-text text-muted"> <i
                                                    class="fab fa-cc-visa mx-1"></i> <i
                                                    class="fab fa-cc-mastercard mx-1"></i> <i
                                                    class="fab fa-cc-amex mx-1"></i> </span> </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-8">
                                        <div class="form-group"> <label><span class="hidden-xs">
                                                    <h6>Expiration Date</h6>
                                                </span></label>
                                            <div class="input-group"> <input type="number" placeholder="MM" name=""
                                                    class="form-control" required> <input type="number" placeholder="YY"
                                                    name="" class="form-control" required> </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-4">
                                        <div class="form-group mb-4"> <label data-toggle="tooltip"
                                                title="Three digit CV code on the back of your card">
                                                <h6>CVV <i class="fa fa-question-circle d-inline"></i></h6>
                                            </label> <input type="text" required class="form-control"> </div>
                                    </div>
                                </div>
                                <div class="card-footer d-flex justify-content-center"><a
                                        href="{% url 'Cart:order_complete' %}"><button type="button"
                                            class="subscribe btn btn-large btn-primary btn-block shadow-sm mx-3 fs-4">
                                            Pay
                                            £{{cart.get_total_price}} </button></a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock%}
